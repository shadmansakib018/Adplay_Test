<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>delete employee</title>
</head>
<body>
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Delete Employee</legend>
			<h2>Are You Sure You Want To Delete This Employee: {{ object.EmpName }}</h2>
		</fieldset>
		<div>
			<button type="submit">Delete</button>
			<button><a href="{% url 'details' object.id %}">Cancel</a></button>
		</div>
	</form>
</body>
</html>
